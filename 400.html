<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTTP Status Code 400 - Bad Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 100px auto;
            padding: 20px;
            width: 400px;
        }
        h1 {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HTTP Status Code 400 - Bad Request</h1>
        <p>The request could not be understood by the server due to malformed syntax. </p>
        <p>Only "GET" is supported.</p>
        <p>
            Please check whether the file type is in '.pdf', '.jpeg', '.jpg', '.png',
             '.txt', '.gif', '.html', '.mp4', ''</p>
    </div>
</body>
</html>
