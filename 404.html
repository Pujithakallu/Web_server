<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTTP Status Code 404 - File Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 100px auto;
            padding: 20px;
            width: 400px;
        }
        h1 {
            color: #e4111f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HTTP Status Code 404 - File Not Found</h1>
        <p>The server has not found anything matching the Request-URL.</p>
    </div>
</body>
</html>
