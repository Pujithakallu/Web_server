<!DOCTYPE html>
<html>
<head>
    <title>File Types Example</title>
</head>
<body>
    <h1>File Types Example</h1>

    <h2>Image Files</h2>
    <p>JPG Image:</p>
    <img src="socket.jpg" alt="JPG Image" width="200" height="150">
    <p>JPEG Image:</p>
    <img src="websever.jpeg" alt="JPEG Image" width="200" height="150">
    <p>PNG Image:</p>
    <img src="logo.png" alt="PNG Image" width="200" height="150">
    <p>GIF Image:</p>
    <img src="404_ERROR.gif" alt="GIF Image" width="200" height="150">

    <h2>Text Files</h2>
    <p>Text File:</p>
    <iframe src="webserver.txt" width="300" height="200"></iframe>

    <h2>Other Files</h2>
    <p>PDF File:</p>
    <iframe src="gfs.pdf" width="300" height="200"></iframe>
    <p>Video File:</p>
    <video width="320" height="240" controls>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
